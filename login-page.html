<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Signup</h1>
    <form id="signup-form">
      <input type="text" id="signup-first-name" placeholder="First Name" required />
      <input type="text" id="signup-last-name" placeholder="Last Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle">
      <span id="toggle-message">Already have an account?</span>
      <a href="#" id="toggle-link">Login</a>
    </div>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Enter your email" required />
      <input type="password" id="login-password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p id="login-error-message" style="color: red; display: none;">Invalid login. Please try again.</p>
    </form>
  </div>
</body>
</html>
