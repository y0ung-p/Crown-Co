<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      display: none; /* Initially hidden */
    }

    form.active {
      display: flex; /* Show only the active form */
    }

    label {
      font-size: 0.9rem;
      color: #555;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Signup</h1>

    <!-- Signup Form -->
    <form id="signup-form" class="active">
      <input type="text" id="signup-first-name" placeholder="First Name" required />
      <input type="text" id="signup-last-name" placeholder="Last Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-error-message" style="color: red; display: none;">Invalid login. Please try again.</p>
    </form>

    <div class="toggle">
      <span id="toggle-message">Already have an account?</span>
      <a id="toggle-link">Login</a>
    </div>
  </div>
</body>
</html>
