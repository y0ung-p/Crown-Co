<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 0.9rem;
      color: #555;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Signup</h1>
    <form id="signup-form">
  <input type="text" id="signup-first-name" placeholder="First Name" required />
  <input type="text" id="signup-last-name" placeholder="Last Name" required />
  <input type="email" id="signup-email" placeholder="Email" required />
  <input type="password" id="signup-password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

    <div class="toggle">
      <span id="toggle-message">Already have an account?</span>
      <a href="#" id="toggle-link">Login</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const toggleMessage = document.getElementById("toggle-message");
      const toggleLink = document.getElementById("toggle-link");

      let isLogin = false;

      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        isLogin = !isLogin;

        if (isLogin) {
          formTitle.textContent = "Login";
          toggleMessage.textContent = "Don't have an account?";
          toggleLink.textContent = "Signup";
        } else {
          formTitle.textContent = "Signup";
          toggleMessage.textContent = "Already have an account?";
          toggleLink.textContent = "Login";
        }
      });

      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
       
        const firstname = document.getElementById("first name").value;
        const lastname = document.getElementById("Last name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (isLogin) {
          alert(`Logging in with:\nEmail: ${email}`);
        } else {
          alert(`Signing up with:\nEmail: ${email}`);
        }

        authForm.reset();
      });
    });
  </script>
</body>
</html>
