<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Barbershop Near You</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ipapi.co/json/?callback=getUserLocation"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #ffcc00;
            color: #111;
            cursor: pointer;
            font-weight: bold;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }
        /* Navbar Styles */
.navbar {
    background-color: #222;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar .logo a {
    color: #ffcc00;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffcc00;
}

/* Mobile Navigation */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    .nav-links {
        flex-direction: column;
        width: 100%;
    }

    .nav-links li {
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <!-- Navbar copied from Crown Co homepage -->
    <nav class="navbar">
        <div class="logo"><a href="index.html">Crown Co</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="dashboard.html">Account</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Find the Best Barbers Near You üíà</h1>
        <p id="location-status">Detecting your location...</p>
        <input type="text" id="location-input" placeholder="Enter your city or address">
        <button onclick="findBarbershops()">Search</button>
        <div id="map"></div>
    </div>

    <script>
    function getUserLocation(data) {
        if (data.country_name && data.city) {
            document.getElementById("location-input").value = `${data.city}, ${data.country_name}`;
        }
    }

    function findBarbershops() {
        let location = document.getElementById("location-input").value;
        if (!location) {
            alert("Please enter a location.");
            return;
        }

        let map = L.map('map').setView([-37.8136, 144.9631], 10); // Default to Melbourne
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    alert("Location not found.");
                    return;
                }
                let lat = data[0].lat;
                let lon = data[0].lon;
                map.setView([lat, lon], 13);

                let overpassQuery = `[out:json];
                    (node["shop"="hairdresser"](around:5000,${lat},${lon});
                    way["shop"="hairdresser"](around:5000,${lat},${lon});
                    relation["shop"="hairdresser"](around:5000,${lat},${lon}););
                    out center;`;

                fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery))
                    .then(response => response.json())
                    .then(barbers => {
                        if (barbers.elements.length === 0) {
                            alert("No barbershops found in this area.");
                            return;
                        }
                        barbers.elements.forEach(barber => {
                            let barberLat = barber.lat || barber.center.lat;
                            let barberLon = barber.lon || barber.center.lon;
                            let barberName = barber.tags.name || "Unnamed Barbershop";
                            let barberAddress = barber.tags["addr:full"] || barber.tags["addr:street"] || "Address not available";
                            let barberPhone = barber.tags["contact:phone"] || "No contact info";
                            let barberRating = barber.tags["rating"] ? `‚≠ê ${barber.tags["rating"]}/5` : "No rating available";

                            L.marker([barberLat, barberLon]).addTo(map)
                                .bindPopup(`<strong>${barberName}</strong><br>
                                            üìç ${barberAddress}<br>
                                            ‚òéÔ∏è ${barberPhone}<br>
                                            ${barberRating}`)
                                .openPopup();
                        });
                    })
                    .catch(error => console.error("Error fetching Overpass data:", error));
            });
    }
    </script>
</body>
</html>
