<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Barbershop Near You</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxot6nMXg2AZywXJzIK7rgS2goMkEcMAc&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #ffcc00;
            color: #111;
            cursor: pointer;
            font-weight: bold;
        }
        #map {
            height: 500px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Best Barbers Near You üíà</h1>
        <p id="location-status">Detecting your location...</p>
        <input type="text" id="location-input" placeholder="Enter your suburb or address">
        <button onclick="findBarbershops()">Search</button>
        <div id="map"></div>
    </div>

    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map = new google.maps.Map(document.getElementById("map"), {
                    center: userLocation,
                    zoom: 14,
                    styles: [{ elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] }],
                });
                findBarbershops(userLocation);
            }, () => {
                alert("Location access denied. Please enter your location manually.");
            });
        }

        function findBarbershops(location = null) {
            let inputLocation = document.getElementById("location-input").value;
            if (inputLocation && !location) {
                let geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: inputLocation }, (results, status) => {
                    if (status === "OK") {
                        let newLocation = results[0].geometry.location;
                        map.setCenter(newLocation);
                        searchBarbers(newLocation);
                    } else {
                        alert("Location not found. Try again.");
                    }
                });
            } else {
                searchBarbers(location);
            }
        }

        function searchBarbers(location) {
            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(
                {
                    location: location,
                    radius: 5000,
                    type: ["hair_care"],
                    keyword: "barbershop"
                },
                (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        results.forEach((place) => {
                            createMarker(place);
                        });
                    } else {
                        alert("No barbershops found nearby.");
                    }
                }
            );
        }

        function createMarker(place) {
            let marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            google.maps.event.addListener(marker, "click", () => {
                service.getDetails({ placeId: place.place_id }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        let content = `<strong>${details.name}</strong><br>
                                       ‚≠ê ${details.rating || "No rating available"}<br>
                                       üìç ${details.formatted_address || "Address not available"}<br>
                                       ‚òéÔ∏è ${details.formatted_phone_number || "No contact info"}`;
                        let infowindow = new google.maps.InfoWindow({ content: content });
                        infowindow.open(map, marker);
                    }
                });
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
