<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Online Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Welcome to Crown Co Shop!</h1>
      <div class="user-info">
        <p id="user-name">User: <span></span></p>
        <p id="user-rewards">Rewards Points: <span>0</span></p>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <!-- Shop Section -->
      <section class="shop-section">
        <h2>Products</h2>
        <div class="product-list">
          <!-- Products will be dynamically added -->
        </div>
      </section>

      <!-- Cart Section -->
      <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Crown Co. All rights reserved.</p>
    </footer>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
